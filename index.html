<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jarbis</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="background-image"></div>
    <div class="controls">
      <span class="currentScenario">Aucun scénario actif</span> | <span class="state-jarbis">Etat Jarbis : </span>
      <button class="toggleJarbis">Toggle Jarbis</button>
    </div>

    <div class="bkgd-car">
        <div class="windshield"></div>

        <div class="car-element wheel wheel-left-top"></div>
        <div class="car-element wheel wheel-left-bottom"></div>
        <div class="car-element wheel wheel-right-top"></div>
        <div class="car-element wheel wheel-right-bottom"></div>
        <div class="car-element wheel klaxon"></div>

        <div class="car-element gear-lever"></div>
    </div>

    <div class="scenarios">
        <button class="scenario-fatigue">Scénario fatigue</button>
		<button class="scenario-embouteillage">Scénario prévention embouteillage</button>
		<button class="scenario-essence">Scénario station essence</button>
    </div>

    <script src="node_modules/artyom.js/build-vanilla/artyom.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
